<div class="navbar bg-base-100 border-b border-base-300">
  <div class="flex justify-end items-center w-full px-4 gap-4">
    <!-- User Profile Dropdown -->
    <div class="dropdown dropdown-end cursor-pointer">
      <div class="flex gap-3 items-center" tabindex="0">
        @if(currentUser()){
        <p class="flex flex-col text-right">
          <span class="text-sm font-semibold text-base-content">{{ currentUser().first_name }} {{
            currentUser().last_name }}</span>
          <span class="text-xs text-base-content/60">{{currentUser().email}}</span>
        </p>
        <p-avatar [label]="currentUser()!.first_name[0] || 'H'" class="mr-2" size="normal"
          [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }" shape="circle" />
        }
      </div>

      <!-- content dropdown -->
      <ul tabindex="-1"
        class="menu menu-sm dropdown-content bg-base-200 rounded-sm z-1 mt-3 w-52 p-2 shadow-lg border border-base-300">
        <li>
          <a [routerLink]="['/company/profile']"
            class="justify-between hover:bg-base-200 hover:text-primary transition-colors">
            Profile
            <span class="badge badge-primary badge-sm">New</span>
          </a>
        </li>
        <li><a [routerLink]="['/company/settings']" class="hover:bg-base-200 hover:text-primary transition-colors">Settings</a></li>
        <li><a [routerLink]="['/company/subscription-plans']" class="hover:bg-base-200 hover:text-primary transition-colors">Subscription</a></li>

        <li class="border-t border-base-300 mt-1 pt-1">
          <a (click)="logout()"
            class="text-error hover:bg-error/10 transition-colors rounded-md flex items-center gap-1">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span class="pb-0.5">Sign out</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
