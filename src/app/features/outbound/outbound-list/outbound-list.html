<div class="space-y-6">
  <!-- Header Section -->
  <div class="space-y-2">
    <h1 class="text-2xl font-bold text-base-content">Outbound</h1>
    <p class="text-base-content/70">Manage and track all outbound campaigns powered by HQDM AI Agents.</p>
  </div>

  <!-- Actions Bar -->
  <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
    <!-- Search and Filter -->
    <div class="flex items-center gap-2">
      <input type="text" pInputText pSize="small" placeholder="Filter campaigns..." />
    </div>

    <!-- Action Buttons -->
    <div class="flex items-center gap-2 flex-wrap">
      <button [routerLink]="['/company/outbound/create']" class="btn btn-sm btn-primary">
        Create Campaign
      </button>
    </div>
  </div>

  <div class="rounded-lg overflow-hidden mt-4">
    <p-table [value]="products" [paginator]="true" [rows]="10" [first]="first" [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" (onPage)="pageChange($event)"
      [rowsPerPageOptions]="[10, 25, 50]" [(selection)]="selectedProducts" dataKey="code" class="text-sm"
      paginatorStyleClass="rounded-none">
      <ng-template #header>
        <tr>
          <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Source</th>
          <th>Status</th>
          <th style="width: 4rem"></th>
        </tr>
      </ng-template>
      <ng-template #body let-product>
        <tr>
          <td>
            <p-tableCheckbox [value]="product" />
          </td>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <div class="flex justify-center items-center">
              <button #menuButton pButton type="button" icon="fa-solid fa-ellipsis-vertical"
                (click)="showMenu($event, product, menu)" class="p-button-text p-button-rounded p-button-sm"
                pTooltip="Actions" tooltipPosition="left"></button>
              <p-menu #menu [model]="menuItems" [popup]="true" appendTo="body"></p-menu>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
