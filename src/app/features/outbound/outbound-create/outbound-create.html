<div class="p-6">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2">Create Outbound Campaign</h1>
    <p class="text-surface-400">Set up automated sequences to engage your prospects</p>
  </div>

  <p-stepper [(value)]="activeStep" class="basis-200" [linear]="true">
    <p-step-list>
      <p-step [value]="1">Campaign Details</p-step>
      <p-step [value]="2">Build Sequence</p-step>
      <p-step [value]="3">Select Contacts</p-step>
      <p-step [value]="4">Review & Launch</p-step>
    </p-step-list>
    <p-step-panels>
      <p-step-panel [value]="1">
        <ng-template #content let-activateCallback="activateCallback">
          <form-campaign-details (continue)="activateCallback(2)" (cancel)="onCancel()"></form-campaign-details>
        </ng-template>
      </p-step-panel>

      <p-step-panel [value]="2">
        <ng-template #content let-activateCallback="activateCallback">
          <form-build-sequence (back)="activateCallback(1)" (continue)="activateCallback(3)"></form-build-sequence>
        </ng-template>
      </p-step-panel>

      <p-step-panel [value]="3">
        <ng-template #content let-activateCallback="activateCallback">
          <div class="flex flex-col h-48">
            <div
              class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
              Content III
            </div>
          </div>
          <div class="flex pt-6 justify-start">
            <p-button label="Back" icon="pi pi-arrow-left" iconPos="right" (onClick)="activateCallback(2)" />
          </div>
        </ng-template>
      </p-step-panel>
      <p-step-panel [value]="4">
        <ng-template #content let-activateCallback="activateCallback">
          <div class="flex flex-col h-48">
            <div
              class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
              Content III
            </div>
          </div>
          <div class="flex pt-6 justify-start">
            <p-button label="Back" icon="pi pi-arrow-left" iconPos="right" (onClick)="activateCallback(2)" />
          </div>
        </ng-template>
      </p-step-panel>
    </p-step-panels>
  </p-stepper>

</div>
